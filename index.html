<!DOCTYPE html>
<html>
<head>
<title>Oceanography Display</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
.slide {
  position: absolute;
  top: 0px;
  left: 0px;
  height: 100%;
  display: none;
  z-index: 0;
}

.caption {
  position: absolute;
  top: 20px;
  left: 20px;
  display: none;
  z-index: 0;
  background-color:  rgba(60, 60, 60, 0.5);
  border-radius: 6px;
  padding: 4px;
  color: white;
  font-size: small;
}

</style>

</head>

<body>

<img class="slide" src="img_la.jpg">
<div class="caption">Caption 1</div>

<img class="slide" src="img_chicago.jpg">
<div class="caption">Caption 2</div>

<img class="slide" src="img_ny.jpg">
<div class="caption">Caption 3</div>

<script>

var fadein_time = 1000;
var delay_time = 6000;
var slide_index = 0;
var slide_zindex = 1;
var slides = document.getElementsByClassName("slide");
var captions = document.getElementsByClassName("caption");

carousel();
function carousel() {
    // reset index if necessary
    if (slide_index == slides.length) {slide_index = 0}

    // fade in slides
    slides[slide_index].style.zIndex = slide_zindex; 
    $(slides[slide_index]).hide();
    $(slides[slide_index]).fadeIn(fadein_time);

    // fade in captions
    captions[slide_index].style.zIndex = slide_zindex; 
    $(captions[slide_index]).hide();
    $(captions[slide_index]).fadeIn(fadein_time);

    // increment indices
    slide_index++;
    slide_zindex++;

    // delay
    setTimeout(carousel, delay_time); // Change image every 10 seconds
}
</script>

</body>
</html>
