<!DOCTYPE html>
<html>
<head>
<title>Oceanography Display</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
div.slide {
  position: absolute;
  top: 0px;
  left: 0px;
  height: 100%;
  display: none;
  z-index: 0;
}

div.caption {
  position: absolute;
  top: 20px;
  left: 20px;
  display: block;
  background-color: rgba(255, 255, 255, 0.5);
  border: 1px solid black;
  border-radius: 6px;
  padding: 6px;
}
</style>

</head>
<body>

  <div class="slide">
    <img src="img_la.jpg">
    <div class="caption">
      <p>Caption 1</p>
      <p>Caption 1</p>
    </div>
  </div>

  <div class="slide">
    <img src="img_chicago.jpg">
    <div class="caption" style="left: 40px">
      <p>Caption 2</p>
    </div>
  </div>

  <div class="slide">
    <img src="img_ny.jpg">
    <div class="caption" style="left: 80px">
      <p>Caption 3</p>
    </div>
  </div>

  <script>
    var fadein_time = 1000;
    var delay_time = 6000;
    var slide_index = 0;
    var slide_zindex = 1;
    var slides = document.getElementsByClassName("slide");

    carousel();
    function carousel() {
      // reset index if necessary
      if (slide_index == slides.length) {slide_index = 0}

      // fade in slide
      slides[slide_index].style.zIndex = slide_zindex;
      $(slides[slide_index]).hide();
      $(slides[slide_index]).fadeIn(fadein_time);

      // increment indices
      slide_index++;
      slide_zindex++;

      // delay
      setTimeout(carousel, delay_time);
    }
  </script>

</body>
</html>
